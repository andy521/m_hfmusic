<div class="music-manager">
    <h1 class="page-header">歌曲管理</h1>
    <form class="form-inline outmargin">
        <div class="form-group">
            <input type="text" class="form-control" id="mm_music" placeholder="歌曲名">
        </div>
        <div class="form-group ">
            <input type="text" class="form-control " id="mm_signer" placeholder="歌手名">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="mm_album" placeholder="专辑">
        </div>
        <div class="form-group">
            <div class="dropdown" >
                <button class="btn btn-default dropdown-toggle" id="mm_online" type="button"  data-toggle="dropdown">
                    歌曲上线状态
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu .dropdown-menu-right" aria-labelledby="dropdownMenu2">
                    <li value="2"><a >所有</a></li>
                    <li value="1"><a >在线</a></li>
                    <li value="0"><a >下线</a></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info searchmusic">搜索</button>
        </div>
        <div class="form-group">
            <button type="button" id="addmusicId" class="btn btn-info addmusic">添加</button>
        </div>

    </form>
    <div class="row placeholders">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <td>歌曲名</td>
                <td>歌手</td>
                <td>所属专辑</td>
                <td>创建时间</td>
                <td>创建人</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody class="music-body">


            </tbody>
        </table>
    </div>
    <div class="pagination" id="mm_pager">
        <ul class="pager">
            <li class="page-num pre"><a href="#">«</a></li>
            <li class="page-num active"><a href="#">1</a></li>
            <li class="page-num"><a href="#">2</a></li>
            <li class="page-num"><a href="#">3</a></li>
            <li class="page-num"><a href="#">4</a></li>
            <li class="page-num"><a href="#">5</a></li>
            <li class="page-num"><a href="#">6</a></li>
            <li class="page-num"><a href="#">7</a></li>
            <li class="page-num next"><a href="#">»</a></li>
        </ul>
    </div>

    <div class="modal fade" id="edit-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="e_musicName" class="col-sm-2  col-xs-offset-1 control-label">歌曲名</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="e_musicName" placeholder="请输入歌曲名"/>
                                <input type="hidden" id="e_musicId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_singer" class="col-sm-2  col-xs-offset-1 control-label">歌手</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control typeahead" id="e_singer" placeholder="请输入歌手名"/>
                                <input type="hidden" id="e_singerId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_album" class="col-sm-2  col-xs-offset-1 control-label">专辑</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="e_album" placeholder="请输入专辑名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_lyric" class="col-sm-2  col-xs-offset-1 control-label">歌词</label>
                            <div class="col-sm-6 ">
                                <input type="file" id="e_lyric" class="form-control file-upload" placeholder="请输入专辑名" />
                                <input type="hidden" id="e_lyric_url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_music" class="col-sm-2  col-xs-offset-1 control-label">歌曲</label>
                            <div class="col-sm-6 ">
                                <input type="file" id="e_music" class="form-control file-upload" />
                                <input type="hidden" id="e_music_url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_cover" class="col-sm-2  col-xs-offset-1 control-label">歌曲封面</label>
                            <div class="col-sm-6 ">
                                <input type="file" id="e_cover" class="form-control file-upload" />
                                <input type="hidden" id="e_cover_url">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3  col-sm-6">
                                <br>
                                <button type="button" id="edit_music_save" class="btn btn-success col-sm-offset-2">保存
                                </button>
                                <button type="button" class="btn btn-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">添加歌曲</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="add_musicname" class="col-sm-2  col-xs-offset-1 control-label">歌曲名</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="add_musicname"  placeholder="请输入歌曲名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  col-xs-offset-1 control-label">歌手</label>
                            <div  class="col-sm-6 ">
                                <input type="text" class="col-sm-2 form-control typeahead" id="add_singerId" placeholder="请输入歌手名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_album" class="col-sm-2  col-xs-offset-1 control-label">专辑</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="add_album"  placeholder="请输入专辑名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_lyric" class="col-sm-2  col-xs-offset-1 control-label">歌词</label>
                            <div class="col-sm-6 ">
                                <input type="file" class="form-control file-upload" id="add_lyric"/>
                                <input type="hidden" id="add_lyric_url" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_lyric" class="col-sm-2  col-xs-offset-1 control-label">歌曲封面</label>
                            <div class="col-sm-6 ">
                                <input type="file" class="form-control file-upload" id="add_cover"/>
                                <input type="hidden" id="add_cover_url" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_music" class="col-sm-2  col-xs-offset-1 control-label">歌曲上传</label>
                            <div class="col-sm-6 ">
                                <input type="file"   class="form-control file-upload" id="add_music"/>
                                <input type="hidden" id="add_music_url" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3  col-sm-6">
                                <br>
                                <button type="button" id="add_music_save" class="btn btn-success  col-sm-offset-2">添加
                                </button>
                                <button type="button" class="btn btn-default">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
