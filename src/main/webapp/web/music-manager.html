<div class="music-manager">
    <h1 class="page-header">歌曲管理</h1>
    <form class="form-inline outmargin">
        <div class="form-group">
            <input type="text" class="form-control" id="mm_music" placeholder="歌曲名">
        </div>
        <div class="form-group ">
            <input type="text" class="form-control" id="mm_signer" placeholder="歌手名">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="mm_album" placeholder="专辑">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info searchmusic">搜索</button>
        </div>
        <div class="form-group">
            <button type="button" id="addmusicId" class="btn btn-info addmusic">添加</button>
        </div>

    </form>
    <div class="row placeholders">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <td>歌曲名</td>
                <td>歌手</td>
                <td>所属专辑</td>
                <td>封面图片</td>
                <td>歌词路径</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody class="music-body">


            </tbody>
        </table>
    </div>
    <div class="pagination">
        <ul class="pager">
            <li><a href="#">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </div>

    <div class="modal fade" id="edit-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="e_music" class="col-sm-2  col-xs-offset-1 control-label">歌曲名</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="e_music"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_singer" class="col-sm-2  col-xs-offset-1 control-label">歌手</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="e_singer"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_sepcial" class="col-sm-2  col-xs-offset-1 control-label">专辑</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="e_sepcial"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e_lyric" class="col-sm-2  col-xs-offset-1 control-label">歌词</label>
                            <div class="col-sm-6 ">
                                <input type="file" id="e_lyric"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3  col-sm-6">
                                <br>
                                <button type="button" id="edit_music_save" class="btn btn-success col-sm-offset-2">保存
                                </button>
                                <button type="button" class="btn btn-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="add_musicname" class="col-sm-2  col-xs-offset-1 control-label">歌曲名</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="add_musicname"  placeholder="请输入歌曲名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  col-xs-offset-1 control-label">歌手</label>
                            <div  class="col-sm-6 ">
                                <input type="text" class="col-sm-2 form-control" placeholder="请输入歌手名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_sepcial" class="col-sm-2  col-xs-offset-1 control-label">专辑</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="add_sepcial"  placeholder="请输入专辑名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_lyric" class="col-sm-2  col-xs-offset-1 control-label">歌词</label>
                            <div class="col-sm-6 ">
                                <input type="file" class="form-control" id="add_lyric"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_lyric" class="col-sm-2  col-xs-offset-1 control-label">歌曲上传</label>
                            <div class="col-sm-6 ">
                                <input type="file" class="form-control" id="add_music"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3  col-sm-6">
                                <br>
                                <button type="button" id="add_music_save" class="btn btn-success  col-sm-offset-2">添加
                                </button>
                                <button type="button" class="btn btn-default">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
