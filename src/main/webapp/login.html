<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="和风管理后台登陆页">
    <meta name="author" content="和风科技">

    <title>管理后台登陆页</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrapValidator.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">和风音乐网后台登陆</h3>

                </div>
            </div>

            <div class="inner cover">
                <form class="form-horizontal" id="loginForm" data-bv-message="This value is not valid"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="form-group">
                        <label for="inputUserName" class="col-sm-2 col-lg-2 col-lg-offset-2 control-label">用户名：</label>
                        <div class="col-sm-6 col-lg-6">
                            <input type="text"  class="form-control" id="inputUserName"
                                   placeholder="请输入您的用户名" required  data-bv-trigger="blur" required data-bv-notempty-message="The first name is required and cannot be empty">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2  col-lg-2 col-lg-offset-2 control-label">密码：</label>
                        <div class="col-sm-6  col-lg-6">
                            <input type="password" class="form-control" id="inputPassword"
                                   placeholder="请输入您的密码" required data-bv-trigger="blur" data-bv-notempty-message="The last name is required and cannot be empty">
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-lg-offset-4 col-lg-1 col-sm-2">
                            <button type="button" id="login" class="btn btn-primary">登陆</button>
                        </div>
                        <div class="col-sm-offset-1 col-lg-1 col-sm-2">
                            <button type="button" id="cancel" class="btn btn-default">取消</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>和风科技 <a href="http://wthfeng.top">和风音乐网</a></p>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script  src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrapValidator.js" ></script>
<script src="js/login.js" ></script>
</body>
</html>
